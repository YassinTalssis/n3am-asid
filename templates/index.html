<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Appointment Management - Home</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #e9ecef;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0;
        }
        .welcome-card {
            border-radius: 1rem;
            padding: 2rem;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            text-align: center;
        }
        .welcome-card h1 {
            color: #343a40;
        }
        .welcome-card p {
            color: #495057;
        }
        .btn-custom {
            background-color: #ff6219;
            color: #fff;
        }
        .btn-custom:hover {
            background-color: #e55d16;
        }
    </style>
</head>
<body>
    <div class="welcome-card">
        <h1>Welcome to the Doctor Appointment Management System</h1>
        <p>Thank you for logging in. You can now manage your appointments and tasks efficiently.</p>
        <a href="#" class="btn btn-custom btn-lg">Go to Dashboard</a>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
