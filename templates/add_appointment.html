<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Appointment</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Add Appointment</h1>
        <form action="/add_appointment" method="post">
            <div class="mb-3">
                <label for="patientName" class="form-label">Patient Name</label>
                <input type="text" name="patientName" class="form-control" id="patientName" required>
            </div>
            <div class="mb-3">
                <label for="appointmentDate" class="form-label">Appointment Date</label>
                <input type="date" name="appointmentDate" class="form-control" id="appointmentDate" required>
            </div>
            <button type="submit" class="btn btn-primary">Add Appointment</button>
        </form>
        <a href="/receptionist/view" class="btn btn-secondary mt-3">View Today's Appointments</a>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
